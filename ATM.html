<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Challenge: Layout one</title>
   <link rel="stylesheet" href="./normalize.css">
   <link rel="stylesheet" href="./styles.css">
   <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)" />
   <link rel="stylesheet" href="./laptop.css" media="screen and (min-width: 1024px)" />
</head>
<body>
   <header class="header">
      <figure class="logo">
      <img src="./image/logo_mic.jpg" alt="logo_mic" />
      <figcaption>FREESTYLE RAP</figcaption>
      </figure>
      <nav class="nav">
            <li class="header_item"><a href=""><img src="./image/search.png" alt="search" /></a></li>
            <li class="header_item"><img src="./image/artist.png" alt="artist" /></li>
            <li class="header_item"><img src="./image/home.png" alt="home" /></li>
      </nav>
   </header>
   <main>
      <section class="sidebar">
         <div>
            <img class="wos" src="./image/wos.jpg" alt="wos">
            <span>WOS</span>
         </div>
         <div>
            <img class="mnak" src="./image/mnak_1.png" alt="mnak">
            <span>MNAK</span>
         </div>
         <div>
            <img class="jaze" src="./image/jaze_1.jpg" alt="jaze">
            <span>JAZE</span>
         </div>
         <div>
            <img class="bnet" src="./image/bnet.jpg" alt="bnet">
            <span>BNET</span>
         </div>
         <div>
            <img class="mecha" src="./image/mecha.jpg" alt="mecha">
            <span class="span_mecha">MECHA</span>
         </div>
         <div>
            <img class="aczino" src="./image/aczino.jpg" alt="aczino">
            <span>ACZINO</span>
         </div>
         <div>
            <img class="jaze" src="./image/jaze_1.jpg" alt="jaze">
            <span>JAZE</span>
         </div>
         <div>
            <img class="bnet" src="./image/bnet.jpg" alt="bnet">
            <span>BNET</span>
         </div>
      </section>
      <section class="main-section">
         <div class="avatar">
            <div>
               <h1>MNAK</h1>
               <img src="./image/mnak_avatar.jpg" alt="mnak" />
            </div>
            <figcaption>Ignacio Romero Montero mejor conocido como Mnak es un freestyler nacido el 19 de septiembre de 1996, 
               en Socuéllamos, España. Ha competido en torneos como Red Bull, FMS, BDM, étcetera.</figcaption>
         </div>
         <div class="content">
            <video class="video" controls preload="auto" muted>
            <source src="./image/mnak-vs-blon-minutos.mp4">
            </video>
            <article class="action">
               <div class="love">
                  <img src="./image/hearth.png" alt="">
                  <h3>98</h3>
               </div>
               <div class="view">
                  <img src="./image/viewl.png" alt="">
                  <h3>280</h3>
               </div>
               <div class="share">
                  <img src="./image/share.png" alt="">
                  <h3>11</h3>
               </div>
               <div class="music">
                  <a href="https://www.youtube.com/user/Mnak14" target="_blank">
                  <img src="./image/music.png" alt="">
                  <h3>music</h3>
                  </a>
               </div>
            </article>
         </div>
      </section>
   </main>
   <footer>
      <section class="info">www.freestylerap.com</section>
      <section class="sm">
         <img src="./image/youtube_logo.jpg" alt="" />
         <img src="./image/twitter_logo.png" alt="" />
         <img src="./image/instagram_logo.png" alt="" />
      </section>
   </footer> 
</body>
</html>
